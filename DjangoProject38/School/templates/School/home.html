<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
    <style>
        table, tr, th, td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
       <th>Id</th> 
       <th>Exam Center</th> 
       <th>City</th>
       {% for center in centers %}
        <tr>
            <td>{{ center.id }}</td>
            <td>{{ center.cname }}</td>
            <td>{{ center.city }}</td>
        </tr>
       {% endfor %} 
    </table>
<hr>
    <table>
        <th>Id</th> 
        <th>Exam Center</th> 
        <th>City</th>
        <th>Student Name</th>
        <th>Roll No</th>
        {% for student in students %}
         <tr>
             <td>{{ student.id }}</td>
             <td>{{ student.cname }}</td>
             <td>{{ student.city }}</td>
             <td>{{ student.name }}</td>
             <td>{{ student.roll }}</td>
         </tr>
        {% endfor %}
    </table>    
</body>
</html>
