<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        .success{
            color: rgb(126, 179, 21);
        }
    </style>
</head>
<body>
    <form action="" method ='POST' novalidate>
        {% csrf_token %}
        {% for f in form %}
            {{ f.label_tag }} {{ f }} {{ f.errors|striptags }}<br><br>
        {% endfor %}<br>
        <input type="submit" value="Sign-up">
    </form>
    {% if messages %}
        {% for message in messages %}
            <small class="success" {% if messages.tags %} class="{{messages.tags}}" {% endif %}>{{message}}</small>
        {% endfor %}
    {% endif %}    
    <a href="{% url 'login' %}">Log-in</a>
</body>
</html>
