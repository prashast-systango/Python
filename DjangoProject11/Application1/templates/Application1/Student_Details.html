<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        th,td{
            border : 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    
    {% if stu %}
        <h1>Data :</h1>
        <!-- <h3>{{stu}}</h3> -->
        <table>
            <th>Id</th>
            <th>StuId</th>
            <th>Name</th>
            <th>Email</th>
        {% for i in stu %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.StuId }}</td>
                <td>{{ i.StuName }}</td>
                <td>{{ i.StuEmail }}<td>
            </tr>
        {% endfor %}
        </table>    
    {% else %}
        <h1>No Data</h1>
    {% endif %}
</body>
</html>
