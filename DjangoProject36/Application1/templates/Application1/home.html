<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        table, tr, td ,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
    <th>Id</th>
    <th>Name</th>
    <th>Roll.no</th>
    <th>City</th>
    <th>Marks</th>
    <th>Passing Date</th>
    <th>Admission Date Time</th>

        <h2>Student Details</h2>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.marks }}</td>
        <td>{{ student.pass_date }}</td>
        <td>{{ student.admdatetime }}</td>
    </tr>
        {% endfor %}
    </table><hr>

</body>
</html>
